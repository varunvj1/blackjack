<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/assets/img/logo1.png" />
</head>

<body>
    <div id="bg"> </div>
    <!-- Main container -->
    <div class="container container-1">
        <h1>BlackJack</h1>
        <h2><span id="blackjack-result">Let's Play!</span></h2>

        <!-- BLackjack table where cards will be displayed-->
        <div class="flex-blackjack-row-1">
            <!-- Your chosen cards will be displayed here(along with the current score) -->
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <!-- Dealer's cards (computer's cards) will be displayed here (along with its current score) -->
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <!-- Buttons for Hit, Stand, Deal will be displayed here -->
        <div class="flex-blackjack-row-2">
            <div class="p-2">
                <button class="btn-lg btn-primary" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>

        <!-- Score card  -->
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td> <span id="wins"> 0 </span> </td>
                    <td> <span id="losses"> 0 </span> </td>
                    <td> <span id="draws"> 0 </span> </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
